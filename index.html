<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utlis.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container item-center mx-auto">

        <table>
            <tr class="row">
                <input class="input" type="text" placeholder="0">
            </tr>
            <tr class="row">
                <td>
                    <button class="button">DEG</button>
                    <button class="button">F-E</button>
                </td>
            </tr>
            <tr class="row">
                <td>
                    <button class="button">MC</button>
                    <button class="button">MR</button>
                    <button class="button">M+</button>
                    <button class="button">M-</button>
                    <button class="button">MS</button>
                </td>
            </tr>
            <tr class="row">
                <td>
                    <button class="dropbutton">Trignometry</button>
                    <button class="dropbutton">Function</button>
                </td>
            </tr>
            <tr class="row">
                <td>
                    <button class="button">2ⁿᵈ</button>
                    <button class="button">π</button>
                    <button class="button">e</button>
                    <button class="button">C</button>
                    <button class="button" onclick="Clear()">Clear</button>
                </td>
            </tr>
            <tr class="row">
                <td>
                    <button class="button">2√x</button>
                    <button class="button">(</button>
                    <button class="button">)</button>
                    <button class="button">n!</button>
                    <button class="button">÷</button>
                </td>
            </tr>
            <!----Calculation-->
            <tr class="row">
                <td>
                    <button class="button">xy </button>
                    <button class="button" style="font-weight :900;">7</button>
                    <button class="button" style="font-weight :900;">8</button>
                    <button class="button" style="font-weight :900;">9</button>
                    <button class="button">*</button>
                </td>
            </tr>
            <tr class="row">
                <td>
                    <button class="button">10x</button>
                    <button class="button" style="font-weight :900;">4</button>
                    <button class="button" style="font-weight :900;">5</button>
                    <button class="button" style="font-weight :900;">6</button>
                    <button class="button" >-</button>
                </td>
            </tr>
            <tr class="row">
                <td>
                    <button class="button">log</button>
                    <button class="button" style="font-weight :900;">1</button>
                    <button class="button" style="font-weight :900;">2</button>
                    <button class="button" style="font-weight :900;">3</button>
                    <button class="button">+</button>
                </td>
            </tr>
            <tr class="row">
                <td>
                    <button class="button">ln</button>
                    <button class="button">+/-</button>
                    <button class="button" style="font-weight :900;">0</button>
                    <button class="button">.</button>
                    <button class="button" style="background-color: rgb(132, 182, 249);">=</button>
                </td>
            </tr>
        </table>




        <script src="script.js"></script>
</body>

</html>
